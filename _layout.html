<!DOCTYPE html>
<html class="no-sidetap" manifest="simpler.manifest">
    <head>
        <title>Indic Typing Tool</title>

        <meta charset='utf-8' />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta name="apple-mobile-web-app-capable" content="yes">

        <link type="text/css" rel="stylesheet" media="screen" href="stylesheets/main.css" />
        <link type="text/css" rel="stylesheet" media="screen" href="libs/jquery.ime/css/jquery.ime.css" />

        <script src="libs/jquery-1.8.3.min.js"> </script>
        <script src="libs/jquery.ime/src/jquery.ime.js"> </script>
        <script src="libs/jquery.ime/src/jquery.ime.preferences.js"> </script>
        <script src="libs/jquery.ime/src/jquery.ime.selector.js"> </script>
        <script src="libs/jquery.ime/src/jquery.ime.inputmethods.js"> </script>
        <script src="javascripts/main.js"> </script>

        <link rel="shortcut icon" href="images/favicon.ico">
    </head>
    <body id="{{view}}-view" data-view="{{view}}">
        <div class="sidetap">
            <div class="stp-nav">
                <div>
                    <nav>
                    <a>
                        <select id="languages"> </select>
                    </a>
                    <a>
                        <select id="keyboards"> </select>
                    </a>
                    </nav>
                </div>
            </div>

            <div class="stp-content" id="content">
                <header class="stp-fake-header">&nbsp;</header>
                <div class="stp-overlay nav-toggle">&nbsp;</div>

                <!-- Content Divs Look Like This -->
                {{{inner}}}
                <!-- End content Div -->
            </div>
        </div>
    </body>
</html>
